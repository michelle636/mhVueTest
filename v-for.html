<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>v-for</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>
</body>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            todos : [
                {text: 'JavaScript 배우기'},
                {text: 'Vue 배우기'},
                {text: '무언가 멋진 것을 만들기'},
            ]
        }
    })
</script>
</html>
