<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@2.3.3"></script>
</head>
<body>
    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'Hello World!'

    <div id="app">
        {{ message }}
    </div>
</body>
</html>
