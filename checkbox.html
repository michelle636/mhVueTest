<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@2.3.3"></script>
</head>
<body>
    <div id="selectBox">
        <div>좋아하는 언어를 선택해보자</div>
        <input type="checkbox" value="java" v-model="lang">자바
        <input type="checkbox" value="C" v-model="lang">C
        <input type="checkbox" value="C#" v-model="lang">C#
    </div>

    <div id="selectLang">
        선택한언어 ::
        <span v-html="lang"></span>
    </div>

    <script>
        var model = {
            lang : []
        };

        var selectBox = new Vue({
            el : '#selectBox' , data : model
        });

        var selectLang = new Vue({
            el : '#selectLang' , data : model
        });
    </script>
</body>
</html>
