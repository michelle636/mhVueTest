<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>v-for</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <ul v-for="(item, index) in aPersons">
            <li>
                <p>번호: {{ index }}</p>
                <p>이름: {{ item.name }}</p>
                <p>나이: {{ item.age }}</p>
            </li>
        </ul>
    </div>
</body>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            aPersons: [
                {
                    name: '홍길동',
                    age: 27,
                },
                {
                    name: '이순신',
                    age: 30,
                },
                {
                    name: '김유신',
                    age: 40,
                },
            ]
        }
    })
</script>
</html>
